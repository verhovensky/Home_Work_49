{% csrf_token %}
<div>
{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    {{ field }}
{% endfor %}
</div>
<button type="submit" value="{{ button_text }}" class="btn btn-primary mt-3">{{ button_text }}</button>
