{% extends 'base.html' %}

{% block title %}To Do List {{ todolist.pk }}{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist_add' %}">Создать Задачу</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url "todolist_update_view" todolist.pk %}">Редактировать</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url "todolist_delete_view" todolist.pk %}">Удалить</a>
    </li>
{% endblock %}
{% block content %}
    <h1>{{ todolist.todolist }}</h1>
    <h3>{{ todolist.description }}</h3>
    <p>{{ todolist.status }}</p>
{% endblock %}
